<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="fromulario">
        <form>
          <div class="modelo">
            <label for="carroModelo">Modelos</label>
            <input id="carroModelo" type="text" name="Modelo" />
          </div>
          <div class="marca">
            <label for="marcaCarro">Marca</label>
            <input id="marcaCarro" type="text" name="Marca" />
          </div>
          <div class="ano">
            <label for="anoCarro">Ano</label>
            <input id="anoCarro" type="text" name="Ano" />
          </div>
          <div class="quilometragem">
            <label for="quilometragemCarro">Quilometragem</label>
            <input id="quilometragemCarro" type="text" name="Quilometragem" />
          </div>
          <div class="valor">
            <label for="valorCarro">Valor</label>
            <input id="valorCarro" type="text" name="Valor" />
          </div>
          <div class="usado">
            <span>Carro</span>
            <br />
            <label for="Novo">Novo</label>
            <input id="Novo" type="radio" name="Estado" value="Novo" />
            <br />
            <label for="Usado">Usado</label>
            <input id="Usado" type="radio" name="Estado" value="Usado" />
          </div>
          <div class="adicionais">
            <span>Adicionais</span>
            <br />
            <input
              id="onecheck"
              type="checkbox"
              name="acessórios"
              value="airbag"
            />
            <label for="onecheck">Airbag</label>
            <input
              id="twocheck"
              type="checkbox"
              name="acessórios"
              value="alarme"
            />
            <label for="twocheck">Alarme</label>
            <input
              id="treecheck"
              type="checkbox"
              name="acessórios"
              value="ar condicionado"
            />
            <label for="treecheck">Ar condicionado</label>
          </div>
          <div class="placa">
            <label for="placa">Final da Placa</label>
            <select name="Final da Placa" id="placa">
              <option value="1e2">1 e 2</option>
              <option value="3e4">3 e 4</option>
              <option value="5e6">5 e 6</option>
              <option value="7e8">7 e 8</option>
              <option value="9e0">9 e 0</option>
            </select>
          </div>
          <div class="envirar">
            <input id="enviar" type="submit" value="Enviar" />
          </div>
        </form>
      </section>
    </main>
  </body>
  <a href=""></a>
</html>
